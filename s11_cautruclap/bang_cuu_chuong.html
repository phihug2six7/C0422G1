<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1'>"
    for (let i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j <= 9; j++) {
            let sum = i * j;
            sout = sout + "<td>" + j + "*" + i + "=" + sum + "</td>"
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>"
    document.write(sout)
</script>
</body>
</html>
