<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tính giai thừa của một số nguyên dương

    </title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số để tính giai thừa của số đó:"));
    let number = 1;
    for (i = num; i > 0; i--) {
        number = number * i;
    }
    document.write("Giai thừa của" + " " + num + " " + "là" + " " + number)
</script>

</body>
</html>
