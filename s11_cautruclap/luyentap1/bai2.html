<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
        Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
<script>
    while (true) {
        let temperature = parseInt(prompt("Nhập nhiệt độ"));
        if (temperature > 100) {
            alert("Giảm nhiệt độ");
        } else if (temperature < 20) {
            alert("Tăng nhiệt độ");
        } else {
            alert("Đã nhập đúng");
            break;
        }
    }
</script>

</body>
</html>
