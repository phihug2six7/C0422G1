<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let fibonacci = parseInt(prompt("Nhập số"));
    let num = 0;
    let num2 = 1;
    document.write(num + "<br>")
    document.write(num2 + "<br>")
    for (i = 0; i < fibonacci - 2; i++) {
        let sum = num + num2;
        num = num2;
        num2 = sum;
        document.write(sum + "<br>")
    }

</script>

</body>
</html>
