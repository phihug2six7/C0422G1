<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    </title>
</head>
<body>
<script>
    let total=0;
   for (i=1;i<=210;i++){
       if (i%7===0) {
           document.write(i+"<br>")
           total+=i
       }
       }document.write("Tổng là "+total)

</script>
</body>
</html>
