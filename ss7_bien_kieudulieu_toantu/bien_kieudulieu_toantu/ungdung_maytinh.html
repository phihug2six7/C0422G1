<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input id="numberA" type="number"></td>
        <td colspan="2"><input id="numberB" type="number"></td>
    </tr>
    <tr>
        <td id="cong"><button onclick="cong()">Addition(+)</button></td>
        <td id="tru"><button onclick="tru()">Subtraction(-)</button></td>
        <td id="nhan"><button onclick="nhan()">Multiplication(X)</button></td>
        <td id="chia"><button onclick="chia()">Division(/)</button></td>
    </tr>
    <tr>
        <td id="ketqua" colspan="4">Result Divison:</td>
    </tr>
    <script>
        function cong() {
            let a=document.getElementById("numberA").value;
            let b=document.getElementById("numberB").value;
            let sum=parseInt(a) + parseInt(b);
            document.getElementById("ketqua").innerText=sum;
        }
        function tru() {
            let a=document.getElementById("numberA").value;
            let b=document.getElementById("numberB").value;
            let sum=parseInt(a) - parseInt(b);
            document.getElementById("ketqua").innerText=sum;
        }
        function nhan() {
            let a = document.getElementById("numberA").value;
            let b = document.getElementById("numberB").value;
            let sum = parseInt(a) * parseInt(b);
            document.getElementById("ketqua").innerText = sum;
        }
        function chia() {
            let a = document.getElementById("numberA").value;
            let b = document.getElementById("numberB").value;
            let sum = parseInt(a) / parseInt(b);
            document.getElementById("ketqua").innerText = sum;
        }

    </script>
</table>
</body>
</html>
