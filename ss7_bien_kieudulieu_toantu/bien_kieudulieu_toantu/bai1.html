<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Điểm môn Vật lý"));
    let b=parseInt(prompt("Điểm môn Hóa"));
    let c=parseInt(prompt("Điểm môn Sinh"));
    let diemtb=(a+b+c)/3;
    let diemtong=a+b+c;
    document.write("Điểm trung bình là"+diemtb+"<br>");
    document.write("Điểm tổng là"+diemtong);
</script>

</body>
</html>
