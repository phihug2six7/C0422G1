<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let r=parseInt(prompt("Nhập bán kính hình tròn"));
    let pi=3.14;
    let C=2*r*pi
    document.write("Chu vi hình tròn là:"+C)
</script>

</body>
</html>
