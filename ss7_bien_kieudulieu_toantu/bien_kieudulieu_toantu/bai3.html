<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let r=parseInt(prompt("Nhập bán kính hình tròn"));
    let pi=3.14;
    let S=r*r*pi
    document.write("Diện tích hình tròn là:"+S)
</script>

</body>
</html>
