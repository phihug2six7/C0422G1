<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    </title>
</head>
<body>
<script>
    let str=prompt("Nhập chuỗi");
    let count=0;
    for (i=0;i<str.length;i++) {
        document.write(str[i]);
            count++
    }
    document.write(count+"<br>")

</script>
</body>
</html>
