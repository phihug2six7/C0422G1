<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ]
        sau khi thực hiện đảo ngược sẽ là "162csc"
    </title>
</head>
<body>
<script>
    let arr=["c","s","c","2","6","1"]
    let first=0;
    let last=arr.length-1
    for (let i = 0; i < arr.length ; i++) {
        if (first<last){
            let arr2=arr[first]
            arr[first]=arr[last];
            arr[last]=arr2
            first++;
            last--;
        }
    }
    document.write(arr.join(""))
</script>
</body>
</html>
