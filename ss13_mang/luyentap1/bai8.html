<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    </title>
</head>
<body>
<script>
    let num = [];
    for (let i = 0; i < 5; i++) {
        num[i] = parseInt(prompt("Nhập 5 số "));
    }
    document.write(num + "<br>");
    for (let i = 0; i < num.length; i++) {
        for (let j = i+1; j < num.length; j++) {
            document.write(i)
            document.write(j + "<br>")
            if (num[i] < num[j]) {
                let decrease = num[j];
                num[j] = num[i];
                num[i] = decrease;
            }
        }
    }
    document.write(num)
</script>
</body>
</html>
