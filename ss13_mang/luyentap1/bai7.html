<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
        nhập/tạo phần tử số nguyên V.
        Chương trình kiểm tra xem V có thuộc mảng đã cho không,
        nếu V thuộc mảng đã cho xoá V khỏi mảng
        (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
        và gán 0 cho phần tử cuối cùng của mảng)

    </title>
</head>
<body>
<script>
    let num = [];
    for (let i = 0; i < 10; i++) {
        num[i] = parseInt(prompt("Nhập 10 số đê ô cháu ơi"));
    }
    document.write(num + "<br>")
    let numberV = parseInt(prompt("Nhập số để tìm số rồi xóa và gán bằng 0"));
    for ( let i = num.length; i >= 0; i--) {
        if (numberV == num[i]) {
            for (j = i; j < num.length; j++) {
                num[j] = num[j + 1];
                if (j == num.length - 1) {
                    num[j] = 0;
                }
            }
        }
    }
    document.write(num)

</script>
