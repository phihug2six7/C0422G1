<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3- Viết chương trình khởi tạo mảng số nguyên.
        Hiển hiện giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng.
    </title>
</head>
<body>
<script>
    let num=[];
    let total=0;
    let average=0;
    for (i=0;i<5;i++){
        num[i]=parseInt(prompt("Nhập số"));
        total+=num[i]
    }
    // document.write(total)
    let max=num[0];
    for (i=0;i<num.length;i++){
        if (max<num[i]){
            max=num[i];
        }
    }
    average=total/num.length;
    document.write("Số lớn nhất là"+" "+max+"giá trị trung bình là"+" "+average)
</script>


</body>
</html>
