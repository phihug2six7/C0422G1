<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử,
        gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
        Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    </title>
</head>
<body>
<script>
    let array = [];
    let array2 = [];
    let array3 = [7, 8, 9, 10, 11, 12];
    for (let i = 0; i < 5; i++) {
        array[i] = parseInt(prompt("Nhập số cho mảng 1"));
    }
    for (let i = 0; i < 5; i++) {
        array2[i] = parseInt(prompt("Nhập số cho mảng 2"));
    }
  let arr=array3.concat(array,array2);
    document.write(arr)
</script>
</body>
</html>
