<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    </title>
</head>
<body>
<script>
    let num=[];
    for (let i=1;i<=10;i++){
        num[i]=parseInt(prompt("Nhập 10 số để kiểm tra"));
        if (num[i]>=10){
            document.write("Những số lớn hơn và bằng 10 là"+" "+num[i]+"<br>")
        }
    }

</script>
</body>
</html>
