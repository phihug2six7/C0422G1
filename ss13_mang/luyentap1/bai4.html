<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên
        và đảo ngược các phần tử trong mảng đó.
    </title>
</head>
<body>
<script>
    let num=["1","5","6","a"];
    // for (i=0;i<5;i++){
    //     num[i]=parseInt(prompt("Nhập số"));
    // } document.write(num+"<br>")
    let first = 0;
    let last = num.length - 1;
    // document.write(num[num.length-1])
    for (i=0;i<num.length;i++) {
        if (first < last) {
            let b = num[first];
            num[first] = num[last];
            num[last] = b;
            first++;
            last--;
        }
    }
    document.write(num)
</script>
</body>
</html>
