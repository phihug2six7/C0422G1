<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age=parseInt(prompt("nhập tuổi:"));
    if (age>0&&age<120){
        document.write("Số tuổi của 1 người là"+age);
    }else {
        document.write("Không phải tuổi của 1 người");
    }
</script>

</body>
</html>
