<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input id="ngay" type="number"></td>
        <td>
            <button onclick="enter()">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td id="days">Result:</td>
    </tr>
</table>
<script>
    function enter() {
        let day = parseInt(document.getElementById("ngay").value)
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng có 31 ngày");
                break;
            case 2:
                document.write("Tháng có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng có 30 ngày");
                break;
            default:
                document.write("Đã nhập sai tháng");

        }
    }
</script>
