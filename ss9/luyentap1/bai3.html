<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số bất kỳ"));
    if (num>0){
        document.write("Số nhập lớn hơn 0");
    }
    else if (num<0){
        document.write("Số nhập nhỏ hơn 0");
    }
</script>

</body>
</html>
