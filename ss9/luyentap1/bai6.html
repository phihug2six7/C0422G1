<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let turnover=parseInt(prompt("Nhập doanh số bán hàng"));
    if (turnover>10){
        alert("Được thưởng 3% doanh thu")
    }else if (turnover<=8&&turnover>=6){
        alert("Được thưởng 2% doanh thu")
    }else if (turnover<=5){
        alert("Được thưởng 1% doanh thu")
    }
</script>

</body>
</html>
