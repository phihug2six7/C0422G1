<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số đầu tiên:"));
    let b=parseInt(prompt("Nhập số thứ hai:"));
    if (a%b===0){
        document.write("a chia hết cho b")
    }else {
        document.write("a không chia hết cho b");
    }
</script>

</body>
</html>
