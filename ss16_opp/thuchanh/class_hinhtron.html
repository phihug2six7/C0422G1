<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius,color) {
            this._radius = radius;
            this._color = color;
        }

        getRadius() {
            return this._radius;
        }

        setRadius(value) {
            this._radius = value;
        }

        getColor() {
            return this._color;
        }

        setColor(value) {
            this._color = value;
        }
        getArea(){
            return Math.PI*this._radius*this._radius
        }
    }
    let circle=new Circle(2,"black");
    document.write(circle.getArea())

</script>
</body>
</html>
