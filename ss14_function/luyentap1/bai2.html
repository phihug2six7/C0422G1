<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tạo hàm nhận vào một đối số dạng số,
        tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        Gọi hàm từ trong phần body của trang web
        và hiển thị kết quả lên màn hình.
    </title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số "));
    document.write("Num khi nhập"+num+"<br>")
    function num1() {
        num++
    }
    num1()
    document.write("Num khi tăng"+num)



</script>
</body>
</html>
