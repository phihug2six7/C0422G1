<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau
        để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.
        Đoạn mã có dạng như sau:
    </title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        sum = firstNum + secondNum;
        alert(sum)
        return sum;
    }
    sum = 0;
    document.write(sum)
    sum = addNumbers();
</script>
</body>
</html>
