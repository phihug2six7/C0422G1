<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập giá trị");
    let arr=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let arr2=["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"]
    star();
    function star() {
        let flag=false
        for (let i = 0; i <arr.length; i++) {
            flag=true;
            if (arr[i]===a){
                document.write(arr2[i]);
                break;
            }else {
                flag=false;
            }
        }
        if (flag==false){
            document.write("Khong tìm thấy");
        }
    }


</script>
</body>
</html>
