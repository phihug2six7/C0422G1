<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ,
        trả về số nguyên có giá trị nhỏ nhất.
    </title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số đầu tiên"));
    let num2 = parseInt(prompt("Nhập số thứ 2"));
    let num3 = parseInt(prompt("Nhập số thứ 3"));
    interger(num, num2, num3)

    function interger(num, num2, num3) {
        if (num >= num2 && num2 >= num3) {
            document.write("Số nhỏ nhất là" + num3)
        } else if (num3 >= num2 && num2 >= num) {
            document.write("Số nhỏ nhất là" + num)
        } else if (num3 >= num2 && num >= num2) {
            document.write("SỐ nhỏ nhất là" + num2)
        }
    }
</script>
</body>
</html>
