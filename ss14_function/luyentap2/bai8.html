<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ,
        sau đó đảo ngược mảng số nguyên đó.
    </title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5];
    daoMang(arr)

    function daoMang(arr) {
        arr.reverse();
        document.write(arr)
    }
</script>
</body>
</html>
