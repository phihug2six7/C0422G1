<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char=prompt("Nhập ký tự");
    document.write(character(char))
    function character(char) {
        if (isNaN(char)){
            return false
        }else {
            return true
        }
    }


</script>
</body>
</html>
