<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
        Gọi hàm vừa xây dựng được.
    </title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số để bình phương số"));

    function square(num) {
        return num * num
    }

    document.write(square(num))

</script>
</body>
</html>
